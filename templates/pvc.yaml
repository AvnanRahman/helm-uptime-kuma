  namespace: {{ .Release.Namespace }}
spec:
  {{- if .Values.persistence.mariadb.storageClass }}
  storageClassName: "{{ .Values.persistence.mariadb.storageClass }}"
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.mariadb.size }}